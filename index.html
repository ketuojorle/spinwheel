<! doctype html  >


<html>
<head>
    
         <meta name="viewport"    content="width=device-width, initial-scale=1.0">
         <meta charset="UTF-8">
         <link rel="stylesheet"  type="text/css" href="spinWheel.css"/>
         <script src="spinWheel.js"></script>
         

        
         <title>Spin Wheel</title>
</head>
    <body > 
              <div id="raffle-machine">               
                <div class ="partition" id="partition">
                  
                    <div id = "wheel" >
                       <div id ="axial-disc"></div>                        
                    </div>  <!--wheel CLOSE tag-->
                    <div id="remark"></div> 
                    <div class="tk-table">
                          <div><h5 style="text-align:center;">Ticket Picked</h5><hr><div class="tk-holder" id='tk-display'>
                                                            <div class="tk-inner" id="tk-content"></div>
                                                       </div>
                          </div>
                          <div><h5 style="text-align:center;">Winner Ticket </h5><hr><div class="tk-holder" id='winner-display'>
                                                            <div class="tk-inner" id="winner-content"></div>
                                                       </div>
                          </div>
                    </div>  <!-- tk-table closing tag -->
                    <span class ="reset-span" id="reset-span"></span>
                    <div><center><h5 style="color:white;">Pick a Ticket Number</h5></center>
                      <div id="tk-box">
                       <button>1</button>
                       <button>2</button>
                       <button>3</button>
                       <button>4</button>
                       <button>5</button>
                       <button>6</button>
                       <button>7</button>
                       <button>8</button>
                       <button>9</button>
                       <button>10</button>
                      </div> <!-- tk-box closing tag--> 
                     
                     
                </div> <!--back partition closing tag -->               
              </div> <!--raffle-machine tag-->              
                  
    </body>
</html>
